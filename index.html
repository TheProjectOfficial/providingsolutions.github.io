<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 20px;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple HTML Page</h1>
    </header>

    <main>
        <h2>Introduction</h2>
        <p>This is a simple HTML page with a few basic elements like a heading, a paragraph, an image, a link, and a form.</p>

        <h3>Here's an Image:</h3>
        <img src="https://via.placeholder.com/600x300" alt="Placeholder Image">

        <h3>Visit an Example Link:</h3>
        <a href="https://www.example.com" class="button" target="_blank">Go to Example</a>

        <h3>Contact Form:</h3>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Simple HTML Page</p>
    </footer>

</body>
</html>
